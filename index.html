<!DOCTYPE html>
<html lang="pt-br 3">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <title>Controle senha</title>
    </head>
    <body>
        <main>
            <div class="retirada-senha">
                <h4>Retire a sua senha</h4>
                <ul id="listagem-categorias" class="botoes-menu"></ul>
            </div>
            <div class="exibicao-senha">
                <p class="titulo-senha">Senha</p>
                <p class="numero-senha">C01</p>
            </div>
            <div class="grupo-guiches">
                <div class="guiche" id="guiche-1">
                    <span>Guichê 1 </span>
                    <span id="senhaguiche1"></span>
                    <button class="botao" data-guiche-id="1">Chamar próxima senha</button>
                </div>
                <div class="guiche">
                    <span>Guichê 2 </span>
                    <span id="senhaguiche2"></span>
                    <button class="botao" data-guiche-id="2">Chamar próxima senha</button>
                </div>
            </div>
            <section class="fila-senhas">
                <h4>Senha Retirada</h4>
                <ul id="listagemSenhasGeradas" class="senhas-geradas">
                </ul>
            </section>
        </main>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
</html>
