<!DOCTYPE html>
<html lang="pt-br 3">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./style.css" rel="stylesheet" />
        <title>Controle senha</title>
    </head>
    <body>
        <main>
            <div class="retirada-senha">
                <h4>Retire a sua senha</h4>
                <div class="botoes-menu">
                    <button class="botao-menu">Clinica</button>
                    <button class="botao-menu">Exames</button>
                    <button class="botao-menu">Comercial</button>
                    <button class="botao-menu">Agendamentos</button>
                    <button class="botao-menu">Aplicação de Medicamentos</button>
                </div>
            </div>
            <div class="exibicao-senha">
                <p class="titulo-senha">Senha</p>
                <p class="numero-senha">C01</p>
            </div>
            <div class="grupo-guiches">
                <div class="guiche">
                    <span>Guichê 1 </span>
                    <span>A01</span>
                    <button class="botao">Chamar próxima senha</button>
                </div>
                <div class="guiche">
                    <span>Guichê 2 </span>
                    <span>B01</span>
                    <button class="botao">Chamar próxima senha</button>
                </div>
            </div>
            <section class="fila-senhas">
                <h4>Senha Retirada</h4>
                <ul class="senhas-geradas">
                    <li class="item-fila">c04</li>
                    <li class="item-fila">c05</li>
                    <li class="item-fila">c06</li>
                    <li class="item-fila">c09</li>
                    <li class="item-fila">b08</li>
                </ul>
            </section>
        </main>
    </body>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
</html>
